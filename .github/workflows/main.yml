name: Java CI/CD to Elastic Beanstalk 

on:
  push:
    branches:
      - master # Aapki repository 'master' branch use kar rahi hai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Set up Java 17 
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto' 
          
      - name: Build with Maven # ***CORRECTION 1: working-directory added***
        run: mvn clean install -DskipTests=true
        working-directory: ./java-app # <--- Yahan apne Java folder ka naam daalein
        
      - name: list target folder # Path check karne ke liye
        run: ls -la java-app/target/ # <--- Yahan bhi folder ka naam daalein

      - name: Deploy to Elastic Beanstalk 
        uses: einaregilsson/beanstalk-deploy@v21 
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }} 
          environment_name: ${{ secrets.EB_ENV_NAME }} 
          region: 'us-east-1' 
          version_label: ${{ github.sha }} 
          deployment_package: java-app/target/application.jar # ***CORRECTION 2: Correct file path***
